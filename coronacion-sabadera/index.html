<!DOCTYPE html>

<html>
  <head>
    <title>LearnBodyOrgan</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="gesture-detector.js"></script>
    <script src="gesture-handler.js"></script> 
  </head>

  <body style="margin: 0px; overflow: hidden;">
    <a-scene
      arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
      embedded
      renderer="logarithmicDepthBuffer: true;"
      vr-mode-ui="enabled: false"
      gesture-detector
      id="scene"
    >		
	<a-assets>
	<a-asset-item
          id="brain"
          src="./asset/Brain.glb"
        >
        </a-asset-item>
      
      <a-asset-item
          id="heart"
          src="./asset/heart.glb"
        >
        </a-asset-item>
	
	<a-asset-item
          id="lungs"
          src="./asset/Lungs.glb"
        >
        </a-asset-item>
				 
	<a-asset-item
          id="kidney"
          src="./asset/Kidney.glb"
        >
        </a-asset-item>
      </a-assets>
      
     <a-marker
        type="pattern"
        url="https://johnbenedictcastillo.github.io/bscsA/coronacion-sabadera/marker/pattern-brain.patt"
      > 
	<a-plane color="white" rotation="-90 0 0" position="0 0 -2" width="3" material="transparent: true; opacity: 0.90">
	</a-plane>
	     
	<a-text value="Brain" font="Arial (sans-serif)" color="red" rotation="-90 0 0" align="center" scale="2 2 2"></a-text>														    
        
	</a-marker> 
	    
	<a-marker
        type="pattern"
        url="https://johnbenedictcastillo.github.io/bscsA/coronacion-sabadera/marker/pattern-heart.patt"
      >
	 <a-entity
          id="heart-model"
          gltf-model="#heart"
          position="0 0 0"
          scale="1 1 1"
          class="clickable"
          gesture-handler
        >
        </a-entity>
        
	<a-plane color="white" rotation="-90 0 0" position="0 0 -2" width="3" material="transparent: true; opacity: 0.90">
	</a-plane>
		
	<a-text value="Heart" font="./fonts/Exo2Bold.fnt" color="red" rotation="-90 0 0" align="center" scale="2 2 2"></a-text>														     
      	</a-marker> 
														     
      <a-marker
        type="pattern"
        url="https://johnbenedictcastillo.github.io/bscsA/coronacion-sabadera/marker/pattern-lungs.patt"
      >
	 <a-entity
          id="lungs-model"
          gltf-model="#lungs"
          position="0 0 0"
          scale="1 1 1"
          class="clickable"
          gesture-handler
        >
        </a-entity>
	      
         <a-plane color="white" rotation="-90 0 0" position="0 -0.25 0" width="3" material="transparent: true; opacity: 0.90">
	</a-plane>
	      
	<a-text value="Heart" font="./fonts/Exo2Bold.fnt" color="red" rotation="-90 0 0" align="center" scale="2 2 2"></a-text>														     
      </a-marker> 
														     
      <a-marker
        type="pattern"
        url="https://johnbenedictcastillo.github.io/bscsA/coronacion-sabadera/marker/pattern-kidneys.patt"
      >
	 <a-entity
          id="kidney-model"
          gltf-model="#kidney"
          position="0 0 0"
          scale="0.2 0.2 0.2"
          class="clickable"
          gesture-handler
        >
        </a-entity>

         <a-plane color="white" rotation="-90 0 0" position="0 0 -2" width="3" material="transparent: true; opacity: 0.90">
	</a-plane>
	      
	<a-text value="Heart" font="./fonts/Exo2Bold.fnt" color="red" rotation="-90 0 0" align="center" scale="2 2 2"></a-text>														     
      </a-marker> 
      
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
