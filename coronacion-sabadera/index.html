<!DOCTYPE html>

<html>
  <head>
    <title>LearnBodyOrgan</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="gesture-detector.js"></script>
    <script src="gesture-handler.js"></script>  
    <script src=js/aframe-text-geometry-component.min.js"></script>
  </head>

  <body>
    <a-scene
      arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
      embedded
      renderer="logarithmicDepthBuffer: true;"
      vr-mode-ui="enabled: false"
      gesture-detector
      id="scene"
    >
      <a-assets>
	<a-asset-item id="exoFont" src="fonts/exoBlack.typeface.json"></a-asset-item>
	<img id="pixels" src="images/pixels.png" />
	</a-assets>
			
	<a-assets>
        <a-asset-item
          id="brain"
          src="./asset/Brain.glb"
        >
        </a-asset-item>
      
      <a-asset-item
          id="heart"
          src="./asset/heart.glb"
        >
        </a-asset-item>
      </a-assets>
      
     <a-marker
        type="pattern"
        url="https://johnbenedictcastillo.github.io/bscsA/coronacion-sabadera/marker/pattern-brain.patt"
      >
    
    <a-entity id="entity" look-at="[camera]">
	 <a-entity
          id="brain-model"
          gltf-model="#brain"
          position="0 0 0"
          scale="0.5 0.5 0.5"
          class="clickable"
          gesture-handler
        >
        </a-entity>
       </a-entity>
	<a-entity text-geometry="value: BRAIN; font: #exoFont;"
	material="color: yellow; src: #pixels; repeat: 0.5 0.5;" 
	rotation="-90 0 0">
	</a-entity>
	<a-plane color="white" rotation="-90 0 0" position="0 -0.25 0" width="3" material="transparent: true; opacity: 0.90">
        </a-plane>
	<a-text value="Brain" font="fonts/Exo2Bold.fnt" color="red" rotation="-90 0 0" align="center" scale="2 2 2"></a-text>														    
         </a-marker> 
	    
	    <a-marker
        type="pattern"
        url="https://johnbenedictcastillo.github.io/bscsA/coronacion-sabadera/marker/pattern-heart.patt"
      >
    
    <a-entity id="entity" look-at="[camera]">
	 <a-entity
          id="heart-model"
          gltf-model="#heart"
          position="0 0 0"
          scale="0.5 0.5 0.5"
          class="clickable"
          gesture-handler
        >
        </a-entity>
       </a-entity>
        <a-entity text-geometry="value: HEART; font: #exoFont;"
	material="color: yellow; src: #pixels; repeat: 0.5 0.5;" 
	rotation="-90 0 0">
	</a-entity>
         <a-plane color="white" rotation="-90 0 0" position="0 -0.25 0" width="3" material="transparent: true; opacity: 0.90">
	</a-plane>
	<a-text value="Heart" font="fonts/Exo2Bold.fnt" color="red" rotation="-90 0 0" align="center" scale="2 2 2"></a-text>														     
      </a-marker> 
      
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
