<!DOCTYPE html>
<html>
	<head>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@0d23f9b21c33ab6821046ce95835492cb84996c5/dist/aframe-master.min.js"></script>
    
		<title>Hoop to the void</title>
    
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src ="./script.js"></script>
		</head>
        <body style="margin: 0; overflow: hidden;">
        <a-scene renderer="colorManagement: true">
     <a-assets>
              <a-asset-item 
		   id="void" 
		   response-type="arraybuffer" 
	           src="./void.glb"
	              ></a-asset-item>
          
      <audio id="matrix" src="./assets/matrix.mp3"></audio>
      </a-assets>
          
          <a-entity
          void-event 
	  id="void-model"  
          gltf-model="#void
          scale="2 2 2" 
          position = "0 0 -5" 
        ></a-entity>
	<a-sound src="#matrix" autoplay="true" loop="true" volume="0.25"></a-sound>
      <a-entity cursor="rayOrigin:mouse"></a-entity>
      <a-entity cursor="fuse: true; fuseTimeout: 500"></a-entity>
    </a-scene>
  </body>
</html>
